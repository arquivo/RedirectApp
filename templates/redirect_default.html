<!DOCTYPE html>
<html lang="en">
<head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
<meta name="language" content="pt">

{{ title|safe if title is not none }}
        <meta name="generator" content="Bootply">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="robots" content="index, follow">
        {% for meta in metatags %}
        {{ meta|safe }}
        {% endfor %}
        <link rel="shortcut icon" href="static/img/logo-16.jpg">
        <link href="/static/css/custom.css" rel="stylesheet">
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-21825027-8"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-21825027-8', {'page_path': window.location.href});
        </script> 
        <script type="text/javascript">
            gtag('event', 'Memorial', {
                  'event_category': 'redirect_default',
                  'event_label': window.location.href,
                  'value': 1
                });    
        </script>
        <script>
            function changeLanguage(languageLink, languageCode) {
                document.querySelectorAll('[data-lang-'+languageCode+']').forEach(function(element) { 
                    element.textContent = element.getAttributeNode('data-lang-'+languageCode).value; 
                });
            }
        </script>
    </head>
    <body>
        <div class="container">
            {% if not message %}
            <div class="language-div-default">
                <a class="language-link" href="#" onclick="changeLanguage(this, 'pt')" data-lang-pt='' data-lang-en='Português'></a>
                <a class="language-link" href="#" onclick="changeLanguage(this, 'en')" data-lang-pt='English' data-lang-en=''>English</a>
            </div>
            {% endif %}
            <img src="/static/img/color_vertical.png" class="center-block img-logo">
            {% if message %}
                <p class="customMessage">{{ message }}</p>
            {% else %}
                <p class="defaultMessage">
                    <span data-lang-pt='O site ' data-lang-en='The site '>O site </span>
                    {{ origin_host }}
                    <span data-lang-pt=' foi desativado.' data-lang-en=' has been disabled.'> foi desativado.</span>
                </p>
            {% endif %}
            <p class="button-previous-message">
                <span data-lang-pt="O " data-lang-en="">O </span>
                <a href="https://arquivo.pt">Arquivo.pt</a>
                <span data-lang-pt=" preservou o seu conteúdo." data-lang-en=" preserved its content."> preservou o seu conteúdo.</a></span>
            </p>
            <a id="redirectButton" class="myButtonDefault" href="{{ redirect_url }}">
                <span data-lang-pt="Ver no Arquivo.pt" data-lang-en="Browse on Arquivo.pt">Ver no Arquivo.pt</a></span>
            </a>
        </div>

</body></html>
